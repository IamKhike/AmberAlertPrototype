services:
  - type: web
    name: amberalert
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py shell -c "
from django.contrib.auth import get_user_model;
User = get_user_model();
User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'adminpassword');
"
    startCommand: gunicorn amber_alert_project.wsgi:application

<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
</head>
<body>
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Usuario:</label>
        <input type="text" name="username"><br>
        <label>Contraseña:</label>
        <input type="password" name="password"><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
